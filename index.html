<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  
  <body>
     
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener datos</button>
        <div id="myfirstchart" style="height: 250px;"></div> 
        
        <div class="mt-5" >
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">sensor</th>
                            <th scope="col">valor</th>
                            <th scope="col">fecha</th>
                            <th scope="col">velocidad</th>
                          </tr>
                        </thead>
                        <tbody id="contenido">
                          
                         
                        </tbody>
                </table>
        </div>
    </div>

 


    <script>
        var contenido = document.querySelector("#contenido")
        function traer(){
            fetch("https://us-central1-gma-api-rest.cloudfunctions.net/api/mediciones")
            .then(res => res.json())
            .then(datos => {
                tabla(datos)
                
            })

        }
        function tabla(datos){
            var datos1 = [];
            var datos2 = [];
            var lista = [];
            var contador =0;
            for (let valor of datos){    
                contenido.innerHTML += `
                <tr>
                            <th scope="row">${valor._id}</th>
                            <td>${valor.sensor}</td>
                            <td>${valor.valor}</td>
                            <td>${valor.date}</td>
                            <td>${valor.__v}</td>
                 </tr>
            
                `
                if (contador <= 60){
                    datos2.push(valor.valor);
                    var fecha = new Date(valor.date);
                    datos1.push(fecha.getTime());
                    week_data = {"year": fecha.getTime(),"value":valor.valor};
                    lista.push(week_data);
                    contador++;
                    // console.log(contador);
                }
                // datos2.push(valor.valor);
                // var fecha = new Date(valor.date);
                // datos1.push(fecha.getTime());
                // week_data = {"year": fecha.getTime(),"value":valor.valor};
                // lista.push(week_data);
                
                
                
            }   
            console.log(lista);
            grafico(lista);
            
        }
        
        function grafico(lista){
            new Morris.Line({
            // ID of the element in which to draw the chart.
            element: 'myfirstchart',
            // Chart data records -- each entry in this array corresponds to a point on
            // the chart.
                    

            data: lista,
            // The name of the data record attribute that contains x-values.
            xkey: 'year',
            // A list of names of data record attributes that contain y-values.
            ykeys:['value'] ,
            // Labels for the ykeys -- will be displayed when you hover over the
            // chart.
            labels: ['Value']
            });
        }
        
    </script>
    
    </body>
</html>
